<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="~{/general/head.html}"></div>
    <!-- Custom CSS -->
    <link th:href="@{/css/bootstrap-wysihtml5.css}" rel="stylesheet">
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
    <!-- page css -->
    <link th:href="@{/css/pages/inbox.css}" rel="stylesheet">
</head>

<body class="skin-blue fixed-layout">
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">CRM</p>
        </div>
    </div>
    <div id="main-wrapper">
        <div th:insert="~{/general/header.html}"></div>
        <div th:insert="~{/general/left-sidebar.html}"></div>
        <div class="page-wrapper">
            <div class="container-fluid">
                <div th:insert="~{/general/page-titles.html}"></div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Import from CSV</h4>
                                <form th:action="@{/import/csv-import}" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="csvFile2">CSV File Customer:</label>
                                        <input type="file" id="csvFile2" name="fileCustomer" class="form-control" accept=".csv">
                                    </div>
                                    <div class="form-group">
                                        <label for="csvFile3">CSV File Budget:</label>
                                        <input type="file" id="csvFile3" name="fileBudget" class="form-control" accept=".csv">
                                    </div>
                                    <div class="form-group">
                                        <label for="csvFile1">CSV File Ticket/Lead:</label>
                                        <input type="file" id="csvFile1" name="fileTicketLead" class="form-control" accept=".csv">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Import CSV</button>
                                </form>
                                <br>
                                <div th:if="${errors != null and !errors.empty}" class="alert alert-danger">
                                    <h5>Erreurs d'importation</h5>
                                    <p th:if="${importedCount != null}">
                                        <span th:text="${importedCount}">X</span> enregistrements importés,
                                        <span th:text="${errors.size()}">X</span> erreurs.
                                    </p>
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th>Fichier</th>
                                                <th>Ligne</th>
                                                <th>Champ</th>
                                                <th>Erreur</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="error : ${errors}">
                                                <td th:text="${error.fileName}">file.csv</td>
                                                <td th:text="${error.lineNumber}">1</td>
                                                <td th:text="${error.fieldName}">field</td>
                                                <td th:text="${error.errorMessage}">message</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <!-- Bouton pour réinitialiser la base de données -->
                                <h4 class="card-title">Database Management</h4>
                                <form th:action="@{/database/reset-database}" method="post" onsubmit="return confirm('Are you sure you want to reset the database? This action cannot be undone.');">
                                    <button type="submit" class="btn btn-danger">Reset Database</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="~{/general/right-sidebar.html}"></div>
        <div th:insert="~{/general/footer.html}"></div>
    </div>
    <!-- All Jquery -->
    <script th:inline="javascript">
        var home = /*[[${home}]]*/ null;
    </script>
    <script th:src="@{/js/library/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/library/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/library/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/library/waves.js}" type="text/javascript"></script>
    <script th:src="@{/js/library/sidebarmenu.js}" type="text/javascript"></script>
    <script th:src="@{/js/library/sticky-kit.min.js}"></script>
    <script th:src="@{/js/library/jquery.sparkline.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/library/custom.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/library/wysihtml5-0.3.0.js}"></script>
    <script th:src="@{/js/library/bootstrap-wysihtml5.js}"></script>
    <script>
        $(document).ready(function() {
            $('.textarea_editor').wysihtml5();
        });
    </script>
</body>
</html>
